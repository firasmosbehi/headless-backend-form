services:
  postgres:
    image: postgres:16-alpine
    container_name: headless-form-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: headless_form
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - headless_form_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d headless_form"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  headless_form_pgdata:
