services:
  - type: web
    name: headless-form-api
    runtime: node
    repo: https://github.com/your-org/your-repo
    plan: starter
    rootDir: .
    buildCommand: npm install
    startCommand: npm run db:migrate && npm start
    healthCheckPath: /ready
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: headless-form-db
          property: connectionString
      - key: TRUST_PROXY
        value: "true"
      - key: ALLOWED_DASHBOARD_ORIGINS
        sync: false
      - key: PUBLIC_RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: PUBLIC_RATE_LIMIT_MAX
        value: "20"
      - key: PUBLIC_BODY_LIMIT
        value: "100kb"
      - key: RECAPTCHA_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false

databases:
  - name: headless-form-db
    databaseName: headless_form
    user: headless_form_user
    plan: free
